<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>Хрестеки-нолики</h1>
            
            <h2>Грати проти</h2>
            <div class="computer">Комп'ютер</div>
            <div class="friend">Друг</div>

            <h2>Символ</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">Грати</div>
        </div>
        <div class="gameover hide"></div>
    </div>

    <script src="options.js"></script>
    <script src="game.js"></script>
<p id="player1"></p>
<p id="player2"></p>
</body>
</html>
